<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            ctx.strokeRect(50,60,200,100);
            ctx.fillRect(50,40,120,90);
            ctx.clearRect(90,50,40,60);

            var canvas1 = document.getElementById("mycanvas1");
            var ctx1 = canvas1.getContext("2d");
            ctx1.beginPath();
            ctx1.moveTo(60, 10);
            ctx1.lineTo(1000, 149);
            ctx1.lineTo(0, 149);
            ctx1.closePath();
            ctx1.stroke();
        }
    </script>
</head>
<body>
    <!-- <canvas id="mycanvas" width="640" height="400"></canvas> -->
    <canvas id="mycanvas" width="249" height="159"></canvas>
    <!-- <canvas id="mycanvas"></canvas> -->
    <canvas id="mycanvas1" width="2000" heigth="2000"></canvas>
</body>
</html>
